<h4>Using The Binary Sort Algorithm, Guess the Number from 1-200:</h4>
        <input type="number" id="guessInput">
        <input type="submit" value="Submit Guess" id="guessSubmit">
        <p class="message"></p>


                        <script>                   
                            document.addEventListener("DOMContentLoaded", function () {
                                const minNumber = 1;
                                const maxNumber = 200;
                                const randomNumber = Math.floor(Math.random() * (maxNumber - minNumber + 1)) + minNumber;
                                let attempts = 0;
                    
                                const binaryInfo = document.getElementById("binaryInfo");
                    
                                const guessInput = document.getElementById("guessInput");
                                const guessSubmit = document.getElementById("guessSubmit");
                                const message = document.querySelector(".message");
                    
                                guessSubmit.addEventListener("click", function () {
                                    const userGuess = parseInt(guessInput.value);
                    
                                    if (isNaN(userGuess) || userGuess < minNumber || userGuess > maxNumber) {
                                        message.textContent = "Please enter a valid number between 1 and 200.";
                                    } else {
                                        attempts++;
                    
                                        if (attempts === 1) {
                                            // Show information about binary search after the first guess
                                            binaryInfo.style.display = "block";
                                        }
                    
                                        if (userGuess === randomNumber) {
                                            message.textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
                                            guessInput.disabled = true;
                                            guessSubmit.disabled = true;
                                            guessSubmit.style.backgroundColor = "#ccc";
                                        } else if (userGuess < randomNumber) {
                                            message.textContent = "Try a higher number.";
                                        } else {
                                            message.textContent = "Try a lower number.";
                                        }
                    
                                        // Create new paragraphs for each guess and append them
                                        if (attempts <= titles.length) {
                                            const newTitle = document.createElement("h2");
                                            newTitle.textContent = titles[attempts - 1];
                                            const newInfo = document.createElement("p");
                                            newInfo.textContent = info[attempts - 1];
                                            binaryInfo.appendChild(newTitle);
                                            binaryInfo.appendChild(newInfo);
                                        }
                                    }
                    
                                    guessInput.value = "";
                                });
                            });
                        </script>
